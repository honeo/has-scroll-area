<!DOCTYPE html>
<html>
<head>
    <style type="text/css">

        body > * {
            width:  60px;
            height: 60px;
            background-color: skyblue;
        }

        .scrollbar {
            overflow: scroll;
        }

    </style>
    <title>has-scroll-area</title>
</head>
<body>

    <p>p</p>
    <p class="scrollbar">p</p>
    <p class="scrollbar">pppppppppppppppppppppppp</p>
    <p class="scrollbar">p<br>p<br>p<br>p<br></p>
    <p class="scrollbar">pppppppppppppppppppppppp<br>p<br>p<br>p<br></p>

    <div>div</div>
    <div class="scrollbar">div</div>
    <div class="scrollbar">diiiiiiiiiiiiiiiiiiiiiiiiiiiv</div>
    <div class="scrollbar">div<br>div<br>div<br>div<br></div>
    <div class="scrollbar">diiiiiiiiiiiiiiiiiiiiiiiiiiiiv<br>div<br>div<br>div<br></div>

</body>
